<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" type="text/css" 
	href="../static/css/myStyle.css" />
<link rel="stylesheet" type="text/css" 
	th:href="@{/css/myStyle.css}" />
	
<link rel="stylesheet" type="text/css" 
	href="../static/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}"/>	
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="container spacer">
	<form th:action="@{auteurs}" method="get">
		<div class="form-group">
			<label>Mot Cl√©:</label>
			<input type="text" name="motCle" th:value="${motCle}"/>
			<button type="submit">Chercher</button>
		</div>
	</form>
</div>
<div class="container spacer">
<table class="table table-striped">
	<thead>
		<tr>
			<td>ID</td><td>NOM</td><td>PRENOM</td><td>EMAIL</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="au:${listAuteurs.content}">
			<td th:text="${au.idAuteur}"></td>
			<td th:text="${au.nom}"></td>
			<td th:text="${au.prenom}"></td>
			<td th:text="${au.email}"></td>
		</tr>
	</tbody>
</table>
</div>
<div class="container">
	<ul class="nav nav-pills">
		<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
			<a th:text="${p}" th:href="@{auteurs(page=${p},motCle=${motCle})}"></a>
		</li>
	</ul>
</div>
</body>
</html>
