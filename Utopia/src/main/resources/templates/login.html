<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Authentification</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrapcss"
	th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
	<div class="container col-md-4 col-md-offset-4 spacer40">
		<div class="panel panel-primary">
			<div class="panel-heading">Authentification</div>
			<div class="panel-body">
				<div th:if="${param.error}" class="red">Incorrect username or
					password</div>
				<div th:if="${param.logout}" class="red">You have been logged
					out</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label">Username:</label> <input
							class="form-control" type="text" name="username" />
					</div>
					<div class="form-group">
						<label class="control-label">Password:</label> <input
							class="form-control" type="password" name="password" />
					</div>
					<div class="form-group">
						<input class="btn btn-primary" type="submit" value="Connexion" />
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
